# ===========================================
# PLATFORM SERVICE CONFIGURATION
# ===========================================

# Server Configuration
spring.application.name=platform-service
server.port=8082
server.error.include-message=always
server.error.include-binding-errors=always

# ===========================================
# DATABASE CONFIGURATION
# ===========================================

# H2 Database (Development)
# spring.datasource.url=jdbc:h2:mem:platformdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=

# PostgreSQL (Production - uncomment when ready)
spring.datasource.url=jdbc:postgresql://localhost:5432/videogames_db
spring.datasource.username=videogames_user
spring.datasource.password=secretpassword

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===========================================
# KAFKA CONFIGURATION
# ===========================================
kafka.bootstrap-servers=localhost:9092
kafka.schema-registry-url=http://localhost:8081

# ===========================================
# ACTUATOR CONFIGURATION
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Application Info
info.app.name=Platform Service
info.app.description=Player interaction and game platform service
info.app.version=1.0.0
info.app.java.version=${java.version}

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.com.gaming.platform=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===========================================
# JACKSON CONFIGURATION
# ===========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ===========================================
# BANNER
# ===========================================
spring.banner.location=classpath:banner.txt