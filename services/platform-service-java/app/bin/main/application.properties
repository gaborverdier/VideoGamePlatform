# Configuration Spring Boot pour Platform Service
spring.application.name=platform-service

# ===== Configuration Serveur =====
server.port=8083

# ===== Configuration Spring =====
# Permet les references circulaires entre beans (necessaire pour les consumers Kafka)
spring.main.allow-circular-references=true

# ===== Profil Actif =====
# Utilise 'prod' pour PostgreSQL ou 'dev' pour H2
spring.profiles.active=prod

# ===== Configuration Kafka =====
# Bootstrap servers (depuis docker-compose)
kafka.bootstrap.servers=localhost:9092

# Schema Registry (depuis docker-compose)
kafka.schema.registry.url=http://localhost:8081

# Topics Kafka (Consommation)
kafka.topic.user-registered=user-registered
kafka.topic.game-patched=game-patched
kafka.topic.game-metadata-updated=game-metadata-updated

# Consumer Group
kafka.consumer.group-id=platform-service-group

# ===== Configuration Actuator (Monitoring) =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
