# ===========================================
# PLATFORM SERVICE CONFIGURATION
# ===========================================

# Server Configuration
spring.application.name=platform-service
server.port=8082
server.error.include-message=always
server.error.include-binding-errors=always

# ===========================================
# DATABASE CONFIGURATION
# ===========================================


# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/publisher_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=publisher_user
spring.datasource.password=publisher_password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true



# ===========================================
# KAFKA CONFIGURATION
# ===========================================
kafka.bootstrap-servers=localhost:9092
kafka.schema-registry-url=http://localhost:8081

# ===========================================
# ACTUATOR CONFIGURATION
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Application Info
info.app.name=Publisher Service
info.app.description=Player interaction and game platform service
info.app.version=1.0.0
info.app.java.version=${java.version}

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.com.gaming.platform=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===========================================
# JACKSON CONFIGURATION
# ===========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# ===========================================
# BANNER
# ===========================================
spring.banner.location=classpath:banner.txt