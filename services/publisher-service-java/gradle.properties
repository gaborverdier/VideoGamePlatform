# Configuration Gradle pour Publisher Service

# Desactiver le configuration cache (incompatible avec certains plugins Spring)
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn

# Activer le build cache pour ameliorer les performances
org.gradle.caching=true

# Utiliser le daemon Gradle
org.gradle.daemon=true

# Parallel builds
org.gradle.parallel=true

# JVM Arguments - Augmentes pour eviter les OutOfMemory
org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError

# Java Toolchain - Force Java 21
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true
# Force le toolchain à utiliser Java 21
org.gradle.java.toolchain.vendor=adoptium
org.gradle.java.toolchain.version=21


