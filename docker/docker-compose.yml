services:
  kafka:
    image: confluentinc/cp-kafka:7.8.3
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft single-node config
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"

      # Listeners: internal (PLAINTEXT) + external (PLAINTEXT_HOST) + controller
      KAFKA_LISTENERS: "PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      # Single-broker safe defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # Required in KRaft mode: where logs are stored + cluster ID
      KAFKA_LOG_DIRS: "/tmp/kraft-combined-logs"
      # Any random base64 UUID is fine; this one comes from Confluent examples
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"

    networks:
      - app-net

  kafka-init:
    image: confluentinc/cp-kafka:7.8.3
    container_name: kafka-init
    depends_on:
      - kafka
    networks:
      - app-net
    volumes:
      - ../scripts:/scripts:ro
    environment:
      BOOTSTRAP_SERVER: "kafka:29092"
    entrypoint: ["/bin/bash", "/scripts/create-topics.sh"]
    restart: "no"

  schema-registry:
    image: confluentinc/cp-schema-registry:7.8.3
    hostname: schema-registry
    container_name: schema-registry
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
      # Important: internal listener for Kafka inside Docker network
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://kafka:29092"
    depends_on:
      - kafka
    networks:
      - app-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      # Must match the internal listener (not localhost)
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:29092"
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: "http://schema-registry:8081"
    depends_on:
      - kafka
      - schema-registry
    networks:
      - app-net

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: platformdb
      POSTGRES_USER: platformuser
      POSTGRES_PASSWORD: platformpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platformuser -d platformdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-net

networks:
  app-net:

volumes:
  pgdata:
